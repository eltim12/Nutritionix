                        <div class="row">

    <div class="row">
        <div class="col s6 offset-s3">

                    <form class="col s6 offset-s3">
                        <h4 class>Register</h4>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="name-r" type="text" class="input validate" autocomplete="off">
                                <label>Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email-r" type="email" class="input validate" autocomplete="off">
                                <label for="email_inline">Email</label>
                                <span class="helper-text" data-error="wrong email format" data-success="right"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password-r" type="password" class="input validate" v-model="passwordInput"
                                    autocomplete="off">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <button id="submit-button" onclick="register()"  class="waves-effect waves-light white grey-text text-darken-2 btn" type="submit"
                                <span>Register</span>
                            </button>
                        </div>
                        
                        <div id="g-button" class="g-signin2" data-onsuccess="onSignIn"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>

<script>
    $(document).ready(function () {
        if (!localStorage.getItem('token')) {
            isLogin(false)
        } else {
            isLogin(true)
        }
    })

    function isLogin(bool) {
        console.log(bool)
        if (bool === false) {

            $('#starting').show()

        } else {
        }
    }

    function getLoginForm() {
        $('#starting').hide()
        $('#registerForm').hide()
        $('#loginForm').show()
    }

    function onSignIn(googleUser) {
        const id_token = googleUser.getAuthResponse().id_token;

        $
            .post('http://localhost:3000/users/google-login', { token: id_token })
            .done((response) => {
                localStorage.setItem('token', response)
            })
            .fail((jqXHR, textstatus) => {
                console.log('fail', textstatus)
            })
    }

    function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
            console.log('User signed out.');
            localStorage.clear()
        });
    }

    function showRegisterForm() {
        event.preventDefault()

        $('#loginForm').hide()
        $('#registerForm').show()
    }


    function register() {
        event.preventDefault()
        const name = $('#name-r').val()
        const email = $('#email-r').val()
        const password = $('#password-r').val()
        console.log({ name, email, password })
        $
            .ajax({
                url: 'http://localhost:3000/users/register',
                method: 'post',
                data: { name, email, password }
            })
            .done((response) => {
                // balik lagi ke login form
            })
            .fail((jqXHR, textstatus) => {
                console.log('fail', textstatus)
            })
    }

    function login() {
        event.preventDefault()
        const email = $('#email-in').val()
        const password = $('#password-in').val()

        $
            .ajax({
                url: 'http://localhost:3000/users/login',
                method: 'post',
                data: { email, password }
            })
            .done((response) => {
                console.log(response, 'responseeee')
                localStorage.setItem('token', response)
            })
            .fail((jqXHR, textstatus) => {
                console.log('fail', textstatus)
            })
    }

</script>
